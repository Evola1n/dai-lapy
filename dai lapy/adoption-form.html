
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dai Lapu - Adoption Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dai Lapu</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="animal-profile.html">Animal Profile</a>
            <a href="admin-panel.html">Admin Panel</a>
        </nav>
    </header>
    <main>
        <section class="adoption-form">
            <h2>Adoption Form</h2>
            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="animal">Animal Name:</label>
                <input type="text" id="animal" name="animal" required>
                
                <label for="message">Why do you want to adopt this animal?</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Submit Application</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Dai Lapu. All Rights Reserved.</p>
    </footer>
</body>
</html>
